  section_storyboard_ui:
    # shot Shot (empty)
    - CUE: shot_1
    - PAUSE: 3.0
    - CUE: shot_2
    - geralt: Ciri?
    - PAUSE: 0.5
    - CUE: shot_3
    - ciri: Yennefer told me what you asked her.
    - PAUSE: 0.5
    - CUE: shot_4
    - ciri: That's when I remembered Essi Daven's small and beautifully bound volume entitled "The Blue Pearl".
    - PAUSE: 0.5
    - CUE: shot_5
    - ciri: I had read it as a child when I was in training with Yennefer at the Melitele's Temple.
    - PAUSE: 0.5
    - CUE: shot_6
    - ciri: This book had filled me with emotion,
    - PAUSE: 0.2
    - CUE: shot_7
    - ciri: and now I understand why.
    - PAUSE: 0.2
    - CUE: shot_8
    - yennefer: I wouldn't want to interrupt you,
    - PAUSE: 0.2
    - CUE: shot_9
    - yennefer: but know that my research has paid off.
    - PAUSE: 0.5
    - CUE: shot_10
    - yennefer: My intuition was right.
    - PAUSE: 0.5
    - CUE: shot_11
    - yennefer: An object linking you to the deceased is indeed useful.
    - PAUSE: 0.5
    - CUE: shot_12
    - yennefer: As I feared,
    - PAUSE: 0.2
    - CUE: shot_13
    - yennefer: this should not allow you to destroy this abomination,
    - PAUSE: 0.2
    - CUE: shot_14
    - yennefer: but it will help you to send him back where he came from,
    - PAUSE: 0.5
    - CUE: shot_15
    - yennefer: and this for quite a while.
    - PAUSE: 1.0
    - CUE: shot_16
    - yennefer: Do you have one of these pearls?
    - PAUSE: 0.5
    - CUE: shot_17
    - PAUSE: 4.0 #geralt donne
    - CUE: shot_18
    - PAUSE: 3.5 #yen prend
    - CUE: shot_19
    - PAUSE: 2.0 #yen jette le sort start
    - CUE: shot_20
    - PAUSE: 5.83 #yen jette le sort loop
    - CUE: shot_21
    - PAUSE: 3.0 #yen jette le sort stop
    - CUE: shot_22
    - PAUSE: 2.0 #yen rend perle
    - CUE: shot_23
    #- PAUSE: 5.0 #geralt reprend perle
    #- CUE: shot_24
    - yennefer: You'll have to put it on your friend's grave.
    - PAUSE: 1.0
    - CUE: shot_25
    - yennefer: This will summon and weaken the demon.
    - PAUSE: 0.5
    - CUE: shot_26
    - yennefer: All you will have to do then is use your skills in combat.
    - PAUSE: 0.5
    - CUE: shot_27
    - geralt: What do you mean by "you"?
    - PAUSE: 0.5
    - CUE: shot_28
    - ciri: I am coming with you.
    #- CUE: shot_281
    - PAUSE: 0.5
    - CUE: shot_29
    - ciri: I did not know Essi Daven,
    - PAUSE: 0.5
    - CUE: shot_30
    - ciri: but knowing now what was hidden behind these subtle ballads,
    - PAUSE: 0.5
    - CUE: shot_31
    - ciri: I immediately wanted to help you to destroy this devil.
    - PAUSE: 1.0
    ##- CUE: shot_311
    - PAUSE: 0.1
    - NEXT: section_choice

  section_dangerous:
    - CUE: shot_32
    - geralt: It's too dangerous.
    - PAUSE: 0.5
    - CUE: shot_33
    - geralt: I go there alone.
    - PAUSE: 0.5
    - CUE: shot_34
    - ciri: Out of the question.
    - PAUSE: 0.5
    - CUE: shot_35
    - yennefer: Even weakened,
    - PAUSE: 0.5
    - CUE: shot_36
    - yennefer: it's preferable that you will be two to defeat him.
    - CUE: shot_361
    - PAUSE: 1.0
    - CUE: shot_37
    - geralt: I don't like it but I guess I have no choice.
    - CUE: shot_371
    - PAUSE: 0.5
    - CUE: shot_38
    - ciri: Exactly.
    - PAUSE: 1.0
    - CUE: shot_39
    - geralt: Very well…
    - PAUSE: 0.5
    - CUE: shot_40
    - geralt: Are you ready?
    - PAUSE: 0.5
    - CUE: shot_41
    - ciri: I've been ready since the minute I got here.
    - PAUSE: 0.5
    - CUE: shot_42
    - geralt: So let's go.
    - PAUSE: 0.5
    - CUE: shot_43
    - yennefer: Come back to me unscathed.
    - CUE: shot_44
