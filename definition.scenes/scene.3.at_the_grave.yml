dialogscript:
    player: geraLt
    actors: [ geralt, npc ]


    section_start:
        - PAUSE: 0.0
        - NEXT: script_music


    script_music:
        - SCRIPT:
            function: STED_PlayMusicScene
            parameter:
                - areaName: "toussaint"
                - eventName: "mus_bob_dialog_sad_harp"
                - saveType: "SESB_ClearSaved"
        - NEXT: section_storyboard_ui


    section_storyboard_ui:
        - CUE: shot_01
        - PAUSE: 4.0
        - CUE: shot_02
        - npc: Here we are. It's here.
        - CUE: shot_03
        - PAUSE: 0.5
        - CUE: shot_04
        - geralt: Here what?
        - CUE: shot_05
        - PAUSE: 1.0
        - CUE: shot_06
        - npc: Here where rests Essi.
        - PAUSE: 1.5
        - CUE: shot_07
        - npc: Do you remember Little-Eye?
#        - NEXT: script_music
#
#
#    script_music:
#        - SCRIPT:
#            function: STED_PlayMusicScene
#            parameter:
#                - areaName: "toussaint"
#                - eventName: "mus_bob_dialog_sad_harp"
#                - saveType: "SESB_ClearSaved"
        - NEXT: section_choice


    section_choice:
        - CHOICE:
            - ["Yes, I remember.", script_setfact_yes_remember]
            - ["Sorry, but I don't remember.", script_setfact_no_remember]
            ##- TIME_LIMIT: 3.0

    script_setfact_yes_remember:
        - SCRIPT:
            function: AddFact_S
            parameter:
                - factName: sted_yes_remember
                - value: 1
                - validFor: 0
        - NEXT: section_yes

    section_yes:
        - CUE: shot_11
        #OLD- geralt: Yes, I remember. Her memory came back to me quite quickly after my amnesia.
        - geralt: Yes, I remember. The memory of her came back to me quite quickly after my amnesia.
        - CUE: shot_12
        - PAUSE: 0.5 
        - CUE: shot_13
        - npc: I considered Poppet as my little sister.
        - CUE: shot_14
        - npc: She was running after life, while death was on her heels.
        - CUE: shot_15
        - npc: She was in Vizima at the time of the smallpox epidemic. And it took her away.
        - PAUSE: 0.5
        - CUE: shot_16
        #OLD- npc: I couldn't bring myself to see her burn on the funeral pyres.
        - npc: I couldn't be able to bring myself to watch her body burning on the funeral pyres.
        - PAUSE: 0.3
        - CUE: shot_17
        - npc: So I buried her in this peaceful place, far from the city.
        - CUE: shot_18
        - PAUSE: 1.0
        - CUE: shot_19
        - geralt: This is very sad news that you are telling me.
        - CUE: shot_20
        - PAUSE: 0.5
        - CUE: shot_21
        - geralt: I was not able to return to her the feelings she had for me. But it is certain that she affected me.
        - PAUSE: 0.5
        - CUE: shot_22
        - geralt: She did not deserve this tragic fate.
        - NEXT: section_end

    script_setfact_no_remember:
        - SCRIPT:
            function: AddFact_S
            parameter:
                - factName: sted_no_remember
                - value: 1
                - validFor: 0
        - NEXT: section_no

    section_no:
        - CUE: shot_31
        - geralt: Sorry, but I don't remember. I guess it's due to my amnesia.
        - CUE: shot_32
        - PAUSE: 0.5
        - CUE: shot_33
        - npc: You met some years ago with Essi, when you and I went to Bremervoord.
        - PAUSE: 0.3
        - CUE: shot_34
        - npc: She had genuine feelings for you, even though things were different on your end.
        - PAUSE: 0.5
        - CUE: shot_35
        - npc: The three of us went a little way together, then we separated.
        - PAUSE: 0.5
        - CUE: shot_36
        - npc: She kept, worn as a lucky talisman, the sky blue pearl that you gave her.
        - CUE: shot_37
        - PAUSE: 0.5
        - CUE: shot_13
        - npc: I considered Poppet as my little sister.
        - CUE: shot_14
        - npc: She was running after life, while death was on her heels.
        - CUE: shot_15
        - npc: She was in Vizima at the time of the smallpox epidemic. And it took her away.
        - PAUSE: 0.5
        - CUE: shot_16
        #OLD- npc: I couldn't bring myself to see her burn on the funeral pyres.
        - npc: I couldn't be able to bring myself to watch her body burning on the funeral pyres.
        - PAUSE: 0.3
        - CUE: shot_17
        - npc: So I buried her in this peaceful place, far from the city.
        - CUE: shot_18
        - PAUSE: 0.5
        - CUE: shot_19
        - geralt: This is very sad news that you are telling me.
        - NEXT: section_end

    section_end:
        - CUE: shot_50
        - PAUSE: 1.0
        - geralt: I regret telling that her sky blue pearl would bring her luck.
        - CUE: shot_51
        - PAUSE: 0.2
        - npc: No, Geralt.
        - PAUSE: 0.2
        - CUE: shot_52
        - npc: She knew your words were a little sacrifice to make her feel better.
        - PAUSE: 0.3
        - CUE: shot_53
        - npc: And yet it was your sky blue pearl that gave her the courage to face her greatest fear. Because a part of you accompanied her.
        - PAUSE: 0.3
        - CUE: shot_54
        - npc: Like her lute, she kept it with her until the end. And still carries it on her heart.
        - PAUSE: 1.0
        - CUE: shot_55
        - npc: Sometimes Essi comes back to life in my dreams, as if nothing had happened.
        - CUE: shot_56
        - PAUSE: 5.0
        - CUE: shot_57
        - npc: Thank you, Geralt, for coming with me.
        - PAUSE: 0.5
        - CUE: shot_58
        - npc: I didn't have the courage to come alone, and I knew you would pass by. That's why I was waiting for you not far from here.
        - CUE: shot_59
        - PAUSE: 4.0
        - CUE: shot_60
        - npc: In these moments, together we are stronger, even if we are no less sad.
        - CUE: shot_61
        - npc: It is alone that we mourn, because we are alone when we feel.
        - PAUSE: 1.0
        - CUE: shot_62
        - npc: I'm going back to Novigrad.
        - PAUSE: 0.5
        - CUE: shot_63
        - npc: Do you come with me?
        - CUE: shot_64
        - PAUSE: 0.8
        - CUE: shot_65
        - geralt: Having feelings is not my main strength. Nevertheless, I feel the need to collect myself here longer.
        - PAUSE: 0.3
        - CUE: shot_66
        - npc: I understand.
        - PAUSE: 0.2
        - CUE: shot_67
        - npc: If where she is, Poppet sees us. She is most certainly happy to know you are here.
        - PAUSE: 1.0
        - CUE: shot_68
        - npc: See you soon, Geralt.
        - CUE: shot_69
        - PAUSE: 4.0
        - CUE: shot_70
        - PAUSE: 10.0
        - NEXT: section_exit 

    section_exit:
        - OUTPUT: BlackScreen
        - BLACKSCREEN: true     # true = black loading screen
        - EXIT
